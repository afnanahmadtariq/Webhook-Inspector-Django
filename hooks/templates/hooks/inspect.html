<h2>Webhook Logs</h2>
{% for req in requests %}
    <div style="margin-bottom:20px;">
        <strong>{{ req.received_at }}</strong><br>
        <pre>Method: {{ req.method }}</pre>
        <pre>Headers: {{ req.headers }}</pre>
        <pre>Body: {{ req.body }}</pre>
    </div>
{% empty %}
    <p>No webhooks received yet.</p>
{% endfor %}
